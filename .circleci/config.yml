version: 2.1

orbs:
  node: circleci/node@4.5.1
jobs:
  test:
   executor: node/default
   steps:
    - checkout
    - node/install-packages
    - run: | 
        npm run test
      
  build:
    executor: node/default
    steps:
      - checkout
      - run: |
          npm run build
      - persist_to_workspace:
          root: .
          paths:
            - ./build


    

workflows:
  version: 2
  Test-Build-Publish-Deploy:
    jobs:
      - test
      - build:
         requires:
           - test